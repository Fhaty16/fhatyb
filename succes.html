<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Popup Modal Box</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="succes.css" />
  </head>
  <body>
    <section>
      <button class="show-btn">Continue</button>

      <span class="overlay"></span>

      <div class="modal-box">
        <i class="far fa-circle-check"></i>
        <h2>Completed</h2>
        <h3>Your Payment Has Been Successful</h3>

        <div class="buttons">
          <button class="close-btn">Close</button>
          <button>Open</button>
        </div>
      </div>
    </section>

    <script src="succces.js"></script>
  </body>
</html>
